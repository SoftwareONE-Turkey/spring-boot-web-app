name: Docker

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  push:
    branches: [ master ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ master ]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: quay.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}


jobs:
  build:

    runs-on: self-hosted


    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Install the cosign tool except on PR
      # https://github.com/sigstore/cosign-installer
      - name: Podman Login
        # You may pin to the exact commit or the version.
        # uses: redhat-actions/podman-login@51c64624b9c4ac6024fd15edf9bf8b420a8c5f2f
        uses: redhat-actions/podman-login@v1
        with:
          # Hostname/domain of the container image registry such as quay.io, docker.io
          registry: quay.io
          # Username to log in against the container image registry
          username: swoturkey
          # Password, encrypted password, or access token for username
          password: Ds123123!
          logout: true
